<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"></script> 

</head>
<body>
    <div id="root"></div>
    <script>
         const exSeven = document.createElement('div');
        exSeven.className = 'post-item';

        const leReact = document.createElement('h2');
        leReact.title= 'Học React tại F8';
        leReact.innerHTML = 'Học React Js';

        const reactAdvance = document.createElement('p');
        reactAdvance.innerHTML = 'Học ReactJS từ cơ bản tới nâng cao';

        exSeven.appendChild(leReact);
        exSeven.appendChild(reactAdvance);
        document.body.appendChild(exSeven);


        // React 
        const eSe = React.createElement(
            'div',
            {
                className : 'post-item'
            },
            React.createElement(
                {
                    title: 'Học React tại F8'
                },
                'Học React Js'
            ),
            React.createElement(
                'p',
                null,
                'Học ReactJs từ cơ bản tới nâng cao'
            )

        );
        // console.dir(eSe);
        // Get root element
        const root = document.getElementById('root');
        ReactDOM.render(eSe, root);
    </script>
</body>
</html>
